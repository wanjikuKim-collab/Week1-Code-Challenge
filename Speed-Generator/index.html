<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Speed Generator</title>
</head>
<body>
   
    <div id="container">       
            <img src="./png/green-dash.png" alt="car speedometer">
            <form action="#">
                <h1>SPEED GENERATOR</h1>
                    <!--takes drivers input-->
                <div>
                    <label for="speed"></label>
                    <input type="number" name="speed" id="speed" placeholder="Enter Speed in km/s" required/>
                        <!--submission button-->
                    <button type="submit">Submit</button>
                    <!--Outputs OK if speed is below 70 and License suspended if its beyond 12points-->
                    <div>    
                        <p id="counter"> .... </p>
                        <p id="feedback">....</p>        
                    </div>
                </div>
            </form>            
    </div>
</body>
</html>
