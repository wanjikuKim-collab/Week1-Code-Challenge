<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;600&family=Zilla+Slab:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Student Grade Generator</title>
    <script src="/index.js" defer></script>
</head>
<body>
    
    <main class="container">   
        <h1> Student Grade Generator</h1>
        <form action="">
            <h2>Enter Your Marks</h2>
            <section id="studentInput">
                <div id="prompt">
                    <label for="userMarks">Marks</label>
                    <input type="number" name="userMarks" id="input" placeholder="Enter marks :30">
                </div>
                
                <button type="submit">Submit</button>
            </section>
        </form>
        <ul>
            <li class="grade"></li>
        </ul>
    </main>
    

</body>
</html>
